syntax = "proto3";

package updates;

option go_package="scordia.updates.v1;updatesv1";

service Updates {
	rpc GetUpdates(GetUpdatesRequest) returns (stream GetUpdatesResponse);
}

message GetUpdatesRequest {
	int64 note_id = 1;
}

message GetUpdatesResponse {
	int64 note_id = 1;
	int64 user_id = 2;
	string title = 3;
	string content = 4;
}